<!doctype html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Пример на bootstrap 5: Пользовательская форма и дизайн для простой формы входа.">

	<title>Страница входа | Signin Template for Bootstrap</title>

	<!-- Bootstrap core CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

	<!-- Favicons -->
	<!<link rel="apple-touch-icon" href="img/favicons/apple-touch-icon.png" sizes="180x180">
	<link rel="icon" href="img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
	<link rel="icon" href="img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
	<link rel="manifest" href="img/favicons/manifest.json">
	<link rel="mask-icon" href="img/favicons/safari-pinned-tab.svg" color="#7952b3">
	<link rel="icon" href="img/favicons/favicon.ico">
	<meta name="theme-color" content="#7952b3">

	<style>
		.bd-placeholder-img {
			font-size: 1.125rem;
			text-anchor: middle;
			-webkit-user-select: none;
			-moz-user-select: none;
			user-select: none;
		}

		@media (min-width: 768px) {
			.bd-placeholder-img-lg {
				font-size: 3.5rem;
			}
		}
	</style>


	<!-- Custom styles for this template -->
	<link href="/css/signin.css" rel="stylesheet">
</head>
<body class="text-center">

<main class="form-signin">
	<form  th:action="@{/login}" method="post">
		<img class="mb-4" src="/img/bootstrap-logo.svg" alt="" width="72" height="57">
		<h1 class="h3 mb-3 fw-normal">Пожалуйста авторизуйтесь</h1>
		<label for="username" class="visually-hidden">Email address</label>
		<input type="text" id="username" name = "username" class="form-control" placeholder="Email address" required autofocus>
		<label for="password" class="visually-hidden">Password</label>
		<input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
		<div class="checkbox mb-3">
			<label>
				<input type="checkbox" value="RememberMe"> Запомнить меня
			</label>
		</div>
		<button class="w-100 btn btn-lg btn-primary" type="submit" name="login-submit" id="login-submit">Авторизаваться</button>
		<p class="mt-5 mb-3 text-muted">&copy; 2017-2021</p>
	</form>
</main>



</body>
</html>
